name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - persistence-protocol
          - persistence-agent-identity
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance / OIDC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish persistence-protocol
        if: ${{ inputs.package == 'persistence-protocol' || inputs.package == 'both' }}
        run: |
          cd packages/persistence-protocol
          npm install
          npm run build
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish persistence-agent-identity
        if: ${{ inputs.package == 'persistence-agent-identity' || inputs.package == 'both' }}
        run: |
          cd packages/agent-identity
          npm install
          npm run build
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
