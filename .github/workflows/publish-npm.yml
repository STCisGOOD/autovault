name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - persistence-agent-identity
          - persistence-agent-identity-cli
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance / OIDC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install workspace dependencies
        run: npm install

      - name: Publish persistence-agent-identity
        if: ${{ inputs.package == 'persistence-agent-identity' || inputs.package == 'both' }}
        run: |
          cd packages/agent-identity
          npm run build
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish persistence-agent-identity-cli
        if: ${{ inputs.package == 'persistence-agent-identity-cli' || inputs.package == 'both' }}
        run: |
          cd packages/agent-identity-cli
          npm run build
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
